<!doctype html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
		<title>Website Aesthetics Study. Website tasks and ratings.</title>
		<meta name="viewport" content="width=device-width, initial-scale=1">
	</head>
	<body>
		<br />

		<div align="center" id="rootEl" class="container vertical-center">
			<div class="row full-width">
				<div class="col-md-8 col-md-offset-2">
					<div align="left">
						<form action="#" role="form" class="form" id="websAnswForm">
							<input type="hidden" name="hostname" value="_default" />
							<h1> Website <span id="websNum">_default</span> out of <span id="websNumAll">_default</span></h1>
							<p>
								<big id="taskDescr"> Task description goes here. </big>
							</p>
							<hr/>
							<p>
								<big> <a target="_blank" id="websUrl"></a> </big>
							</p>
							<div class="form-group">
								<p>
									<big> Your answer: </big>
								</p>
								<input class="form-control" type="text" name="taskAnswer" value="" required/>
								<div class="checkbox-inline">
									<label>
										<input type="checkbox" name="cantAnswer" value="false" />
										I don't have or can't find an answer. </label>
								</div>
							</div>
							<hr />
							<div align="center">
								<input type="submit" value="Send answer" class="btn btn-primary btn-lg" />
							</div>
						</form>
						<form action="#" role="form" id="websRatingForm" class="form-horizontal">
							<input type="hidden" name="hostname" value="_default1" />
							<h3>Your impressions:</h3>
							<hr />
							<div class="row wholeRatingArea">
								<div class="col-md-4">
									<p class="questionBox">
										_default question text
									</p>
								</div>
								<div class="col-md-8 semanticItem">
									<div class="controls-row">
										<div align="right" class="col-md-2 semanticLabel">
											<span class="apUXWebsMinLabel"></span>	
										</div>
										<div class="col-md-8">
										<label class="radio-inline control-label apUXRadio">
											<p>
												<b>1</b>
											</p>
											<input type="radio" name="_defaultRatingName" value="1" required/>
										</label>
										<label class="radio-inline control-label apUXRadio">
											<p>
												<b>2</b>
											</p>
											<input type="radio" name="_defaultRatingName" value="2" required/>
										</label>
										<label class="radio-inline control-label apUXRadio">
											<p>
												<b>3</b>
											</p>
											<input type="radio" name="_defaultRatingName" value="3" required/>
										</label>
										<label class="radio-inline control-label apUXRadio">
											<p>
												<b>4</b>
											</p>
											<input type="radio" name="_defaultRatingName" value="4" required/>
										</label>
										<label class="radio-inline control-label apUXRadio">
											<p>
												<b>5</b>
											</p>
											<input type="radio" name="_defaultRatingName" value="5" required/>
										</label>
										<label class="radio-inline control-label apUXRadio">
											<p>
												<b>6</b>
											</p>
											<input type="radio" name="_defaultRatingName" value="6" required/>
										</label>
										<label class="radio-inline control-label apUXRadio">
											<p>
												<b>7</b>
											</p>
											<input type="radio" name="_defaultRatingName" value="7" required/>
										</label>
										</div>
										<div align="left" class="col-md-2 semanticLabel">
											<span class="apUXWebsMaxLabel"></span>
										</div>
									</div>
								</div>
							</div>
							<hr />
							<div align="center">
								<input type="submit" value="Send answers" class="btn btn-primary btn-lg"/>
							</div>
						</form>
					</div>
					<br />
				</div>
			</div>
		</div>
	</body>
</html>
