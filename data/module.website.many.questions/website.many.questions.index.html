<!doctype html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
		<title>Website Aesthetics Study. Website tasks and ratings.</title>
		<meta name="viewport" content="width=device-width, initial-scale=1">
	</head>
	<body>
		<br />

		<div align="center" id="rootEl" class="container vertical-center">
			<div class="row full-width">
				<div class="col-md-8 col-md-offset-2">
					<div align="left">
						<form action="#" role="form" class="form" id="websAnswForm">
							<input type="hidden" name="hostname" value="_default" />
							<h1> Company <span id="websNum">_default</span> out of <span id="websNumAll">_default</span></h1>
							<!-- I'll hardcode the tasks for now TODO change it later  -->
							<!-- <p>
								<big id="taskDescr"> Task description goes here. </big>
							</p> -->
							<p class="h3">
								<a target="_blank" id="websUrl"></a>
							</p>
							<hr/>
							<div class="form-group row">
								<div class="col-md-6">
									<p>
										<big> I suppose the size of this company is about: </big>
									</p>									
								</div>
								<div class="col-md-6">
						      <div class="radio">
						        <label><input autocomplete="off" type="radio" required name="firmSize" value="s1" />1-10 people</label><br />
						      </div>
						      <div class="radio">
						        <label><input autocomplete="off" type="radio" required name="firmSize" value="s2" />10-50 people</label>
						      </div>
						      <div class="radio">
						        <label><input autocomplete="off" type="radio" required name="firmSize" value="s3" />50-100 people</label>
						      </div>
						      <div class="radio">
						        <label><input autocomplete="off" type="radio" required name="firmSize" value="s4" />100-500 people</label>
						      </div>
						      <div class="radio">
						        <label><input autocomplete="off" type="radio" required name="firmSize" value="s5" />>500 people</label>
						      </div>
									<div class="checkbox-inline">
										<label>
											<input type="checkbox" name="cantAnswer1" class="cant-answer-check" value="false" />
											I don't have an answer. </label>
									</div>									
								</div>
							</div>
							<hr/>
							<div class="form-group row">
								<div class="col-md-6">
									<p>
										<big> For an internship at this company, I would prefer to contact this person: </big>
									</p>									
								</div>
								<div class="col-md-6">
									<input class="form-control" type="text" name="contactName" maxlength="128" placeholder="name surname" value="" required/>
									<div class="checkbox-inline">
										<label>
											<input type="checkbox" name="cantAnswer2" class="cant-answer-check" value="false" />
											I don't have an answer. </label>
									</div>
								</div>
							</div>
							<hr/>
							<div class="form-group row">
								<div class="col-md-6">
									<p>
										<big id="taskDescr"> I suppose the number of open positions at this company is about: </big>
									</p>
								</div>
								<div class="col-md-6">
						      <div class="radio">
						        <label><input type="radio" required name="openPositions" value="n1" />None</label><br />
						      </div>
						      <div class="radio">
						        <label><input type="radio" required name="openPositions" value="n2" />1-5</label>
						      </div>
						      <div class="radio">
						        <label><input type="radio" required name="openPositions" value="n3" />5-10</label>
						      </div>
						      <div class="radio">
						        <label><input type="radio" required name="openPositions" value="n4" />10-50</label>
						      </div>
						      <div class="radio">
						        <label><input type="radio" required name="openPositions" value="n5" />>50</label>
						      </div>
									<div class="checkbox-inline">
										<label>
											<input type="checkbox" class="cant-answer-check" name="cantAnswer3" value="false" />
											I don't have an answer. </label>
									</div>
								</div>
							</div>
							<hr />
							<div align="center">
								<input type="submit" value="Send answer" class="btn btn-primary btn-lg" />
							</div>
						</form>
						<form action="#" role="form" id="websRatingForm" class="form-horizontal">
							<input type="hidden" name="hostname" value="_default1" />
							<h3>Your impressions:</h3>
							<hr />
							<div class="row wholeRatingArea">
								<div class="col-md-4">
									<p class="questionBox">
										_default question text
									</p>
								</div>
								<div class="col-md-8 semanticItem">
									<div class="controls-row">
										<div align="right" class="col-md-2 semanticLabel">
											<span class="apUXWebsMinLabel"></span>	
										</div>
										<div class="col-md-8">
										<label class="radio-inline control-label apUXRadio">
											<p>
												<b>1</b>
											</p>
											<input autocomplete="off" type="radio" name="_defaultRatingName" value="1" required/>
										</label>
										<label class="radio-inline control-label apUXRadio">
											<p>
												<b>2</b>
											</p>
											<input autocomplete="off" type="radio" name="_defaultRatingName" value="2" required/>
										</label>
										<label class="radio-inline control-label apUXRadio">
											<p>
												<b>3</b>
											</p>
											<input autocomplete="off" type="radio" name="_defaultRatingName" value="3" required/>
										</label>
										<label class="radio-inline control-label apUXRadio">
											<p>
												<b>4</b>
											</p>
											<input autocomplete="off" type="radio" name="_defaultRatingName" value="4" required/>
										</label>
										<label class="radio-inline control-label apUXRadio">
											<p>
												<b>5</b>
											</p>
											<input autocomplete="off" type="radio" name="_defaultRatingName" value="5" required/>
										</label>
										<label class="radio-inline control-label apUXRadio">
											<p>
												<b>6</b>
											</p>
											<input autocomplete="off" type="radio" name="_defaultRatingName" value="6" required/>
										</label>
										<label class="radio-inline control-label apUXRadio">
											<p>
												<b>7</b>
											</p>
											<input autocomplete="off" type="radio" name="_defaultRatingName" value="7" required/>
										</label>
										</div>
										<div align="left" class="col-md-2 semanticLabel">
											<span class="apUXWebsMaxLabel"></span>
										</div>
									</div>
								</div>
							</div>
							<hr />
							<div align="center">
								<input type="submit" value="Send answers" class="btn btn-primary btn-lg"/>
							</div>
						</form>
					</div>
					<br />
				</div>
			</div>
		</div>
	</body>
</html>
