<!doctype html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
		<title>Website Aesthetics Study. Thank you.</title>
		<meta name="viewport" content="width=device-width, initial-scale=1">
	</head>
	<body>
		<br />

		<div align="center" id="rootEl" class="container vertical-center">
			<div class="row full-width">
				<div class="col-md-8 col-md-offset-2">
					<div align="left">
						<h2> Thank you for your participation!</h2>
						<hr />
						<p class="h4">
							We're going to analyze the data hard and hope to learn from it a lot.
						</p>
						<hr/>
						<p class="h4">
							For more info feel free to contact us on
							<address>
								<a href="mailto:miniukovich@disi.unitn.it">miniukovich@disi.unitn.it</a>
							</address>
						</p>
						<hr/>
						<div class="loader-box">
							<p class="saving-now">
								<img id="loaderImg" width="32px" height="32px" />
								Please wait, we are saving data...
							</p>
							<p class="saving-success bg-success">
								The data have been successfully saved.
								<hr />
								<input value="Close the window" id="finishReading" class="btn btn-success btn-lg" type="button" />
							</p>
							<p class="saving-error bg-danger">
								An error occurred while saving the data: <span id="errorText"></span>
								<hr />
								<input value="Try saving again" id="tryAgainButton" class="btn btn-lg btn-danger" type="button" />
							</p>
						</div>
					</div>
					<br/>
				</div>
			</div>
		</div>

	</body>
</html>
