<!doctype html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
		<title>Website Aesthetics Study. Website Free Description.</title>
		<meta name="viewport" content="width=device-width, initial-scale=1">
	</head>
	<body>
		<br />

		<div align="center" id="rootEl" class="container vertical-center">
			<div class="row full-width">
				<div class="col-md-8 col-md-offset-2">
					<div align="left">
						<form action="#" role="form" class="form">
							<input type="hidden" name="hostname" value="_default" />
							<h3>Website: <a target="_blank" id="websUrl"></a></h3>
							<hr />
							<p id="taskText">
								
							</p>
							<hr />
							<div class="form-group">
									<textarea required name="descriptions" rows="6" class="form-control" placeholder="Type your answer here..."></textarea>
								<br />
							</div>
							<input type="submit" value="Send answer" class="btn btn-primary btn-lg" />
						</form>
						<br />
					</div>
					<br/>
				</div>
			</div>
		</div>
		<div id="overlayContainer" class="" align="center">
			<div class="loaderOverlay"></div>
			<div align="center" id="loaderOverlay"></div>
		</div>
	</body>
</html>
