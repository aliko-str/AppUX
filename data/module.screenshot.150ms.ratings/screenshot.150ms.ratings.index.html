<!doctype html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
		<title>Website Aesthetics Study. Webpage ratings.</title>
		<meta name="viewport" content="width=device-width, initial-scale=1">
	</head>
	<body>
		<img id="blackWhiteNoise" height="939px" width="1665px"/>
		<div align="center" id="rateeContainer">
			<img id="apUXScreenshotRoot" height="939px" width="1645px"/>
		</div>
		<div id="fixationCrossBox" class="vertical-center">
			<div class="full-width" align="center">
				<img id="fixationCrossImg" height="425px" width="425px" />
			</div>
		</div>
		<div class="vertical-center" id="rateControlsContainer">
			<div class="container-fluid full-width">
				<div class="row">
					<div align="center" class="col-md-6 col-md-offset-3">
						<p class="ratingQuestion form-group">
							<i id="apUXWebsQuestion"></i>
						</p>
						<hr />
						<form class="form-horizontal form-inline" action="#" role="form">
							<div class="controls-row">
								<input type="hidden" name="fname" value="_default"/>
								<span id="apUXWebsMinLabel"></span>
								<label class="radio-inline control-label apUXRadio">
									<p>
										<b>1</b>
									</p>
									<input type="radio" name="apUXWebsRating" value="1" required/>
								</label>
								<label class="radio-inline control-label apUXRadio">
									<p>
										<b>2</b>
									</p>
									<input type="radio" name="apUXWebsRating" value="2" required/>
								</label>
								<label class="radio-inline control-label apUXRadio">
									<p>
										<b>3</b>
									</p>
									<input type="radio" name="apUXWebsRating" value="3" required/>
								</label>
								<label class="radio-inline control-label apUXRadio">
									<p>
										<b>4</b>
									</p>
									<input type="radio" name="apUXWebsRating" value="4" required/>
								</label>
								<label class="radio-inline control-label apUXRadio">
									<p>
										<b>5</b>
									</p>
									<input type="radio" name="apUXWebsRating" value="5" required/>
								</label>
								<label class="radio-inline control-label apUXRadio">
									<p>
										<b>6</b>
									</p>
									<input type="radio" name="apUXWebsRating" value="6" required/>
								</label>
								<label class="radio-inline control-label apUXRadio">
									<p>
										<b>7</b>
									</p>
									<input type="radio" name="apUXWebsRating" value="7" required/>
								</label>
								<span id="apUXWebsMaxLabel"></span>
							</div>
							<hr />
							<input type="submit" value="Rate the webpage" class="btn btn-default btn-primary btn-lg"/>
						</form>
					</div>
				</div>
			</div>
		</div>
	</body>
</html>
