<!doctype html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
		<title>Website Aesthetics Study. Website Ratings.</title>
		<meta name="viewport" content="width=device-width, initial-scale=1">
	</head>
	<body>

		<div class="fullWindow">
			<div align="center" class="rateeContainer top80">
				<iframe id="apUXWebsPreviewRoot" height="100%" width="100%" sandbox="allow-scripts allow-popups allow-forms">

				</iframe>
			</div>
			<div class="bottom20">
				<div class="container-fluid">
					<div class="row">
						<div align="center" class="col-md-6 col-md-offset-3">
							<hr />
							<form class="form-horizontal" action="#" role="form">
								<p class="ratingQuestion form-group">
									<i id="apUXWebsQuestion"></i>
									<small class="text-muted">(Feel free to explore the website.)</small>
								</p>
								<div class="controls-row">
									<input type="hidden" name="webRoot" value="_default" id="apUXWebsHostname" />
									<span>&larr;</span>
									<span id="apUXWebsMinLabel"></span>
									<label class="radio-inline control-label apUXRadio">
										<p>
											<b>1</b>
										</p>
										<input type="radio" name="apUXWebsRating" value="1" required/>
									</label>
									<label class="radio-inline control-label apUXRadio">
										<p>
											<b>2</b>
										</p>
										<input type="radio" name="apUXWebsRating" value="2" required/>
									</label>
									<label class="radio-inline control-label apUXRadio">
										<p>
											<b>3</b>
										</p>
										<input type="radio" name="apUXWebsRating" value="3" required/>
									</label>
									<label class="radio-inline control-label apUXRadio">
										<p>
											<b>4</b>
										</p>
										<input type="radio" name="apUXWebsRating" value="4" required/>
									</label>
									<label class="radio-inline control-label apUXRadio">
										<p>
											<b>5</b>
										</p>
										<input type="radio" name="apUXWebsRating" value="5" required/>
									</label>
									<label class="radio-inline control-label apUXRadio">
										<p>
											<b>6</b>
										</p>
										<input type="radio" name="apUXWebsRating" value="6" required/>
									</label>
									<label class="radio-inline control-label apUXRadio">
										<p>
											<b>7</b>
										</p>
										<input type="radio" name="apUXWebsRating" value="7" required/>
									</label>
									<span id="apUXWebsMaxLabel"></span>
									<span>&rarr;</span>
									<br/>
									<hr />
								</div>
								<input type="submit" value="Save Your Rating" class="btn btn-default btn-primary btn-lg"/>
								<br />
								<hr />
							</form>
						</div>
					</div>
				</div>
			</div>
		</div>
	</body>
</html>
