<!doctype html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
		<title>Website Aesthetics Study. Pre Study Settings.</title>
		<meta name="viewport" content="width=device-width, initial-scale=1">
	</head>
	<body>
		<br />

		<div align="center" id="rootEl" class="container vertical-center">
			<div class="row full-width">
				<div class="col-md-10 col-md-offset-1">
					<div align="left">
						<hr />
						<h1>Please type the ID from your paper form into the textbox below:</h1>
						<p id="errorMessage" style="display: none;" class="h4 text-danger">
							
						</p>
						<form role="form" class="form">
							<input class="form-control" id="theID" type="text" maxlength="2" required name="theID" placeholder="type the ID number here..." />
							<hr />
							<input value="Proceed" id="finishReading" class="btn btn-primary btn-lg" type="submit" />
						</form>
					</div>
					<br/>
				</div>
			</div>
		</div>
	</body>
</html>
